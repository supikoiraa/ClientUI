<h1>Client database</h1>

     <div class="container">
          <p>All Clients Listed Below </p>
     </div>
 <div class ="left">
          <form action="/insert" method="POST" class="form-horizontal" name="myForm" onsubmit="validateForm();">
          <label for="id">ID</label>
                <input type="text" id="id" name="id" placeholder="Required">
                <label for="firstName">First name</label>
                <input type="text" id="firstName" name="firstName" placeholder="Required">
                <label for="lastName">Last name</label>
                <input type="text" id="lastName" name="lastName" placeholder="Required">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Required">
                <label for="phoneNumber">Phone</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="Required">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Required">
                <input class="bu" type="submit" name="Submit" value="Insert" >
                <input class="bu" type="button" onclick="clients();" value="Show Clients" >
          </form>    
</div>

</div>
